<body>
  <script>
    var add1=(name,...arr)=>arr.reduce((prev,elem)=>prev+elem,0);
    console.log(add1("haha",2,3,4));



    var add=(name,...arr)=>{
      var total=0;
      for(var k of arr){
        total+=k;
      }
      return total;
    }
    console.log(add("xixi",2,3));
  </script>
