<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    function jisuan(base,bonus1,bonus2){
      console.log(`${this.name}的总工资为${base+bonus1+bonus2}`)
    }
    var lilei={
      name:"Li Lei"
    }
    var jisuan2=jisuan.bind(lilei,10000);
    jisuan2(1000,2000)
  </script>
</body>
